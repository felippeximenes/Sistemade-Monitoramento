<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Monitoramento de Estoque</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 0.3em;
      font-weight: 700;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
      user-select: none;
    }

    .container {
      background: #1f1f38;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 900px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      align-items: flex-end;
    }

    label {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
    }

    input[type="text"],
    input[type="number"] {
      margin-top: 6px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      box-shadow: 0 0 8px #764ba2;
    }

    button, .secondary-button {
      background: #764ba2;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      flex: 1 1 150px;
      user-select: none;
    }

    button:hover, .secondary-button:hover {
      background: #667eea;
      box-shadow: 0 0 10px #667eea;
    }

    .secondary-button {
      background: #414166;
      margin-left: 10px;
      flex: 0 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #2a2a4e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
      user-select: none;
    }

    th {
      background: #464674;
      font-weight: 700;
      font-size: 1rem;
    }

    tr:nth-child(even) {
      background: #35356b;
    }

    tr.low-stock {
      background-color: #b04545 !important;
      color: #fff;
      font-weight: 700;
      animation: pulse 2s infinite;
    }

    tr.low-stock td {
      color: #fff;
    }

    @keyframes pulse {
      0%, 100% {
        background-color: #b04545;
      }
      50% {
        background-color: #d94f4f;
      }
    }

    .actions button {
      background: transparent;
      border: none;
      cursor: pointer;
      color: #f0f0f0;
      font-size: 1.1rem;
      margin-right: 10px;
      transition: color 0.2s ease;
    }

    .actions button:hover {
      color: #764ba2;
    }

    .alert-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4c4c;
      color: white;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.6);
      z-index: 9999;
      animation: slideIn 0.5s forwards, slideOut 0.5s 3.5s forwards;
      user-select: none;
      max-width: 300px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
        align-items: stretch;
      }

      label, button, .secondary-button {
        flex: 1 1 100%;
        margin-left: 0 !important;
      }

      th, td {
        font-size: 0.85rem;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Sistema de Monitoramento de Estoque</h1>
  <div class="container">
    <form id="stock-form" autocomplete="off">
      <label>
        Produto:
        <input id="product-name" type="text" placeholder="Nome do produto" required />
      </label>
      <label>
        Quantidade:
        <input id="product-quantity" type="number" min="0" placeholder="Ex: 10" required />
      </label>
      <label>
        Mínimo para alerta:
        <input id="product-min" type="number" min="0" placeholder="Ex: 3" required />
      </label>
      <button type="submit">Adicionar / Atualizar</button>
      <button type="button" class="secondary-button" id="new-item-btn" title="Limpar formulário para novo item">Novo Item</button>
    </form>
    <table id="stock-table">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Mínimo</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const stockForm = document.getElementById('stock-form');
    const productNameInput = document.getElementById('product-name');
    const productQuantityInput = document.getElementById('product-quantity');
    const productMinInput = document.getElementById('product-min');
    const stockTableBody = document.querySelector('#stock-table tbody');
    const newItemBtn = document.getElementById('new-item-btn');

    let stockItems = [];

    // Load stock from localStorage
    function loadStock() {
      const stored = localStorage.getItem('monitoramentoEstoque');
      if (stored) {
        stockItems = JSON.parse(stored);
      } else {
        stockItems = [];
      }
    }

    // Save stock to localStorage
    function saveStock() {
      localStorage.setItem('monitoramentoEstoque', JSON.stringify(stockItems));
    }

    // Display alert popup
    function showAlert(message) {
      const alertDiv = document.createElement('div');
      alertDiv.classList.add('alert-popup');
      alertDiv.textContent = message;
      document.body.appendChild(alertDiv);
      setTimeout(() => {
        alertDiv.remove();
      }, 4000);
    }

    // Render table rows
    function renderStock() {
      stockTableBody.innerHTML = '';

      if (stockItems.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.textContent = 'Nenhum produto no estoque.';
        td.style.textAlign = 'center';
        td.style.color = '#dedede';
        tr.appendChild(td);
        stockTableBody.appendChild(tr);
        return;
      }

      let alerted = false;

      stockItems.forEach((item, index) => {
        const tr = document.createElement('tr');

        // If item quantity below min threshold, add low-stock class and alert
        if (item.quantity < item.min) {
          tr.classList.add('low-stock');
          alerted = true;
        }

        const nameTd = document.createElement('td');
        nameTd.textContent = item.name;
        tr.appendChild(nameTd);

        const quantityTd = document.createElement('td');
        quantityTd.textContent = item.quantity;
        tr.appendChild(quantityTd);

        const minTd = document.createElement('td');
        minTd.textContent = item.min;
        tr.appendChild(minTd);

        const statusTd = document.createElement('td');
        if (item.quantity < item.min) {
          statusTd.textContent = 'Estoque Baixo';
          statusTd.style.fontWeight = '700';
          statusTd.style.color = '#ff6666';
        } else {
          statusTd.textContent = 'OK';
          statusTd.style.color = '#6ee66e';
          statusTd.style.fontWeight = '600';
        }
        tr.appendChild(statusTd);

        // Actions: edit and delete buttons
        const actionsTd = document.createElement('td');
        actionsTd.classList.add('actions');

        // Edit button
        const editBtn = document.createElement('button');
        editBtn.innerHTML = '&#9998;'; // pencil icon
        editBtn.title = 'Editar';
        editBtn.onclick = () => {
          productNameInput.value = item.name;
          productQuantityInput.value = item.quantity;
          productMinInput.value = item.min;
          productNameInput.focus();

          // Remove the existing item so that on submit it updates
          stockItems.splice(index, 1);
          saveStock();
          renderStock();
        };
        actionsTd.appendChild(editBtn);

        // Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = '&#128465;'; // trash bin icon
        deleteBtn.title = 'Excluir';
        deleteBtn.onclick = () => {
          if (confirm(`Deseja realmente excluir o produto "${item.name}"?`)) {
            stockItems.splice(index, 1);
            saveStock();
            renderStock();
          }
        };
        actionsTd.appendChild(deleteBtn);

        tr.appendChild(actionsTd);

        stockTableBody.appendChild(tr);
      });

      if (alerted) {
        showAlert('⚠️ Atenção! Alguns produtos estão com estoque baixo.');
      }
    }

    // Clear form for new item entry
    function clearForm() {
      stockForm.reset();
      productNameInput.focus();
    }

    // Handle form submission
    stockForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = productNameInput.value.trim();
      const quantity = parseInt(productQuantityInput.value);
      const min = parseInt(productMinInput.value);

      if (!name || isNaN(quantity) || isNaN(min) || min < 0 || quantity < 0) {
        alert('Por favor, preencha todos os campos corretamente.');
        return;
      }

      // Check if the product already exists; if yes, update quantity and min, else add new
      const existingIndex = stockItems.findIndex(
        (item) => item.name.toLowerCase() === name.toLowerCase()
      );

      if (existingIndex >= 0) {
        stockItems[existingIndex].quantity = quantity;
        stockItems[existingIndex].min = min;
      } else {
        stockItems.push({ name, quantity, min });
      }

      saveStock();
      renderStock();

      clearForm();
    });

    // New item button listener
    newItemBtn.addEventListener('click', () => {
      clearForm();
    });

    // Initialize app
    loadStock();
    renderStock();
  </script>
</body>
</html>
